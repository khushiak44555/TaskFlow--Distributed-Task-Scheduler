global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # API Service
  - job_name: 'taskflow-api'
    static_configs:
      - targets: ['api-service.taskflow.svc.cluster.local:3001']
    metrics_path: '/metrics'
  
  # Worker Service (multiple instances)
  - job_name: 'taskflow-worker'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - taskflow
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: worker
      - source_labels: [__meta_kubernetes_pod_ip]
        action: replace
        target_label: __address__
        replacement: '$1:9090'
  
  # Monitoring Service
  - job_name: 'taskflow-monitoring'
    static_configs:
      - targets: ['monitoring-service.taskflow.svc.cluster.local:3002']
    metrics_path: '/metrics'
  
  # Redis Exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-service.taskflow.svc.cluster.local:6379']
  
  # PostgreSQL Exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-service.taskflow.svc.cluster.local:5432']
